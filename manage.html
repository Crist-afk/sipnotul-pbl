<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Notulen - SIPNOTUL</title>
    <link rel="stylesheet" href="src/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        ============================================
        SITE HEADER
        ============================================
    -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="header-left">
                <a href="index.html" class="logo" style="color: var(--primary);">
                    <img src="./assets/logo.png" alt="SIPNOTUL Logo">
                    <span>SIPNOTUL</span>
                </a>
                <nav class="main-nav">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="manage.html" class="active">Kelola Notulen</a>
                </nav>
            </div>
            <div class="header-controls">
                <button class="btn btn-primary btn-sm" id="newNoteBtn">+ Buat Notulen</button>
                <div class="user-menu">
                    <button class="btn btn-secondary btn-sm" id="userMenuBtn">
                        <span id="userName">User</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="account.html">âš™ï¸ Pengaturan</a>
                        <button id="logoutBtn">ğŸšª Keluar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 
        ============================================
        MAIN CONTENT
        ============================================
        Note management with search and sort
    -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="card">
            <!-- Header with search and sort -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                <h2>Kelola Notulen Saya</h2>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <!-- Search input -->
                    <input type="text" class="form-input" id="searchInput" placeholder="ğŸ” Cari notulen..." style="min-width: 200px;">
                    <!-- Sort dropdown -->
                    <select class="form-input" id="sortSelect" style="min-width: 150px;">
                        <option value="newest">Terbaru</option>
                        <option value="oldest">Terlama</option>
                        <option value="title">Judul A-Z</option>
                        <option value="meeting">Tanggal Rapat</option>
                    </select>
                </div>
            </div>

            <!-- Statistics -->
            <div style="display: flex; gap: 2rem; padding: 1rem; background: var(--gray-50); border-radius: var(--radius-md); margin-bottom: 1.5rem; flex-wrap: wrap;">
                <div>
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Total Notulen:</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-left: 0.5rem;" id="totalNotes">0</span>
                </div>
                <div>
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Publik:</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--success); margin-left: 0.5rem;" id="publicNotes">0</span>
                </div>
                <div>
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Privat:</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--gray-500); margin-left: 0.5rem;" id="privateNotes">0</span>
                </div>
            </div>

            <!-- Notes grid -->
            <div id="notesContainer" class="notes-grid">
                <!-- Notes will be inserted here -->
            </div>

            <!-- Empty state -->
            <div id="emptyState" style="display: none; text-align: center; padding: 3rem 1rem;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ“</div>
                <h3>Belum ada notulen</h3>
                <p class="text-muted">Anda belum membuat notulen apapun. Mulai buat notulen pertama Anda!</p>
                <button class="btn btn-primary" id="createFirstNoteBtn">+ Buat Notulen Pertama</button>
            </div>
        </div>
    </main>

    <!-- Toast container -->
    <div id="toasts" class="toasts"></div>

    <!-- 
        ============================================
        JAVASCRIPT
        ============================================
    -->
 <script type="module">
        import { requireAuth, getCurrentUser, logout, showToast } from './src/auth.js';
        
        // HAPUS import storage.js, kita ganti dengan variable array
        let dbNotes = []; // Wadah untuk menyimpan data dari database
        let searchQuery = '';
        let currentSort = 'newest';

        // ============================================
        // CHECK AUTH & INIT
        // ============================================
        if (!requireAuth()) { /* Redirect handled */ }

        const user = getCurrentUser();
        console.log('[MANAGE] User:', user.name);
        document.getElementById('userName').textContent = user.name;

        // LOAD DATA PERTAMA KALI
        loadNotesFromDB();

        // ============================================
        // 1. AMBIL DATA DARI SERVER (PHP)
        // ============================================
        async function loadNotesFromDB() {
            try {
                // Panggil file PHP
                const response = await fetch(`php/get_user_notes.php?nim=${user.nim || user.id}`);
                const data = await response.json();
                
                // Simpan ke variabel global
                dbNotes = data;

                // Update Tampilan
                updateStats();
                renderNotes();
                
                console.log('[MANAGE] Notes loaded:', dbNotes.length);
            } catch (error) {
                console.error('Error loading notes:', error);
                showToast('Gagal memuat data dari database', 'error');
            }
        }

        // ============================================
        // 2. UPDATE STATISTICS
        // ============================================
        function updateStats() {
            // Hitung statistik dari data database (dbNotes)
            const publicCount = dbNotes.filter(n => n.isPublic == 1).length;
            
            document.getElementById('totalNotes').textContent = dbNotes.length;
            document.getElementById('publicNotes').textContent = publicCount;
            document.getElementById('privateNotes').textContent = dbNotes.length - publicCount;
        }

        // ============================================
        // 3. FILTER & SORT LOGIC
        // ============================================
        function getFilteredNotes() {
            // Gunakan spread operator [...] agar array asli tidak rusak
            let notes = [...dbNotes]; 
            
            // Filter Pencarian
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                notes = notes.filter(n => 
                    n.title.toLowerCase().includes(query) ||
                    (n.content || '').toLowerCase().includes(query) ||
                    (n.location || '').toLowerCase().includes(query)
                );
            }
            
            // Sorting / Pengurutan
            notes.sort((a, b) => {
                switch (currentSort) {
                    case 'newest':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'meeting':
                        if (!a.meetingDate) return 1;
                        if (!b.meetingDate) return -1;
                        return new Date(a.meetingDate) - new Date(b.meetingDate);
                    default:
                        return 0;
                }
            });
            
            return notes;
        }

        // ============================================
        // 4. RENDER (TAMPILKAN KE LAYAR)
        // ============================================
        function renderNotes() {
            const notes = getFilteredNotes();
            const container = document.getElementById('notesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (notes.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = notes.map(note => `
                <div class="note-card card">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <span style="padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.75rem; font-weight: 600; white-space: nowrap; ${note.isPublic == 1 ? 'background: #d1fae5; color: #065f46;' : 'background: var(--gray-100); color: var(--text-muted);'}">
                            ${note.isPublic == 1 ? 'ğŸŒ Publik' : 'ğŸ”’ Privat'}
                        </span>
                    </div>
                    <div style="font-size: 0.8125rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                        <div>ğŸ“… Dibuat: ${formatDate(note.createdAt)}</div>
                        ${note.meetingDate ? `<div>ğŸ“† Rapat: ${formatDate(note.meetingDate)}</div>` : ''}
                        ${note.location ? `<div>ğŸ“ ${escapeHtml(note.location)}</div>` : ''}
                    </div>
                    <div class="note-content">${escapeHtml((note.content || '').substring(0, 150))}...</div>
                    <div class="note-actions">
                        <button class="btn btn-secondary btn-sm" onclick="window.location.href='viewer.html?code=${note.idNotes}'">ğŸ‘ï¸ Lihat</button>
                        <button class="btn btn-secondary btn-sm" onclick="window.location.href='editor.html?id=${note.idNotes}'">âœï¸ Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="handleDeleteNote('${note.idNotes}')">ğŸ—‘ï¸ Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        // ============================================
        // UTILS
        // ============================================
        function escapeHtml(text) {
            if (!text) return "";
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        // ============================================
        // ACTION HANDLERS
        // ============================================
        
        // Fungsi Hapus (Terhubung ke delete_note.php)
        window.handleDeleteNote = async (id) => {
            if (confirm('Apakah Anda yakin ingin menghapus notulen ini? Permanen.')) {
                try {
                    const res = await fetch('php/delete_note.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: id })
                    });
                    const result = await res.json();
                    
                    if(result.status === 'success') {
                        showToast('Notulen berhasil dihapus', 'success');
                        loadNotesFromDB(); // Refresh data tanpa reload
                    } else {
                        showToast('Gagal menghapus: ' + result.message, 'error');
                    }
                } catch (err) {
                    showToast('Error koneksi database', 'error');
                }
            }
        };

        // Event Listeners UI
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            renderNotes();
        });
        
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderNotes();
        });
        
        document.getElementById('newNoteBtn').addEventListener('click', () => window.location.href = 'editor.html');
        document.getElementById('createFirstNoteBtn').addEventListener('click', () => window.location.href = 'editor.html');
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Anda yakin ingin keluar?')) logout();
        });

        // User menu dropdown
        document.getElementById('userMenuBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.user-menu').classList.toggle('open');
        });
        document.addEventListener('click', () => document.querySelector('.user-menu').classList.remove('open'));

    </script>
</body>
</html>
