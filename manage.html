<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Notulen - SIPNOTUL</title>
    <link rel="stylesheet" href="src/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        ============================================
        SITE HEADER
        ============================================
    -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="header-left">
                <a href="index.html" class="logo" style="color: var(--primary);">
                    <img src="./assets/logo.png" alt="SIPNOTUL Logo">
                    <span>SIPNOTUL</span>
                </a>
                <nav class="main-nav">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="manage.html" class="active">Kelola Notulen</a>
                </nav>
            </div>
            <div class="header-controls">
                <button class="btn btn-primary btn-sm" id="newNoteBtn">+ Buat Notulen</button>
                <div class="user-menu">
                    <button class="btn btn-secondary btn-sm" id="userMenuBtn">
                        <span id="userName">User</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="account.html">‚öôÔ∏è Pengaturan</a>
                        <button id="logoutBtn">üö™ Keluar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 
        ============================================
        MAIN CONTENT
        ============================================
        Note management with search and sort
    -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="card">
            <!-- Header with search and sort -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                <h2>Kelola Notulen Saya</h2>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <!-- Search input -->
                    <input type="text" class="form-input" id="searchInput" placeholder="üîç Cari notulen..." style="min-width: 200px;">
                    <!-- Sort dropdown -->
                    <select class="form-input" id="sortSelect" style="min-width: 150px;">
                        <option value="newest">Terbaru</option>
                        <option value="oldest">Terlama</option>
                        <option value="title">Judul A-Z</option>
                        <option value="meeting">Tanggal Rapat</option>
                    </select>
                </div>
            </div>

            <!-- Statistics -->
            <div style="display: flex; gap: 2rem; padding: 1rem; background: var(--gray-50); border-radius: var(--radius-md); margin-bottom: 1.5rem; flex-wrap: wrap;">
                <div>
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Total Notulen:</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-left: 0.5rem;" id="totalNotes">0</span>
                </div>
                <div>
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Publik:</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--success); margin-left: 0.5rem;" id="publicNotes">0</span>
                </div>
                <div>
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Privat:</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--gray-500); margin-left: 0.5rem;" id="privateNotes">0</span>
                </div>
            </div>

            <!-- Notes grid -->
            <div id="notesContainer" class="notes-grid">
                <!-- Notes will be inserted here -->
            </div>

            <!-- Empty state -->
            <div id="emptyState" style="display: none; text-align: center; padding: 3rem 1rem;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">üìù</div>
                <h3>Belum ada notulen</h3>
                <p class="text-muted">Anda belum membuat notulen apapun. Mulai buat notulen pertama Anda!</p>
                <button class="btn btn-primary" id="createFirstNoteBtn">+ Buat Notulen Pertama</button>
            </div>
        </div>
    </main>

    <!-- Toast container -->
    <div id="toasts" class="toasts"></div>

    <!-- 
        ============================================
        JAVASCRIPT
        ============================================
    -->
    <script type="module">
        import { requireAuth, getCurrentUser, logout, showToast } from './src/auth.js';
        import { getAllNotes, getNotesByAuthor, deleteNote } from './src/storage.js';

        // ============================================
        // CHECK AUTHENTICATION
        // ============================================
        if (!requireAuth()) {
            // Will redirect, no need to continue
        }

        const user = getCurrentUser();
        console.log('[MANAGE] User:', user.name);
        document.getElementById('userName').textContent = user.name;

        // ============================================
        // STATE
        // ============================================
        let searchQuery = '';
        let currentSort = 'newest';

        // ============================================
        // UPDATE STATISTICS
        // ============================================
        function updateStats() {
            const userNotes = getNotesByAuthor(user.id);
            const publicCount = userNotes.filter(n => n.isPublic).length;
            
            document.getElementById('totalNotes').textContent = userNotes.length;
            document.getElementById('publicNotes').textContent = publicCount;
            document.getElementById('privateNotes').textContent = userNotes.length - publicCount;
        }

        // ============================================
        // GET FILTERED AND SORTED NOTES
        // ============================================
        function getFilteredNotes() {
            let notes = getNotesByAuthor(user.id);
            
            // Apply search filter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                notes = notes.filter(n => 
                    n.title.toLowerCase().includes(query) ||
                    (n.content || '').toLowerCase().includes(query) ||
                    (n.location || '').toLowerCase().includes(query)
                );
            }
            
            // Apply sorting
            notes.sort((a, b) => {
                switch (currentSort) {
                    case 'newest':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'meeting':
                        if (!a.meetingDate && !b.meetingDate) return 0;
                        if (!a.meetingDate) return 1;
                        if (!b.meetingDate) return -1;
                        return new Date(a.meetingDate) - new Date(b.meetingDate);
                    default:
                        return 0;
                }
            });
            
            return notes;
        }

        // ============================================
        // RENDER NOTES
        // ============================================
        function renderNotes() {
            const notes = getFilteredNotes();
            const container = document.getElementById('notesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (notes.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            // Generate HTML for each note
            container.innerHTML = notes.map(note => `
                <div class="note-card card">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <span style="padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.75rem; font-weight: 600; white-space: nowrap; ${note.isPublic ? 'background: #d1fae5; color: #065f46;' : 'background: var(--gray-100); color: var(--text-muted);'}">
                            ${note.isPublic ? 'üåê Publik' : 'üîí Privat'}
                        </span>
                    </div>
                    <div style="font-size: 0.8125rem; color: var(--text-muted); margin-bottom: 0.5rem;">
                        <div>üìÖ Dibuat: ${formatDate(note.createdAt)}</div>
                        ${note.meetingDate ? `<div>üìÜ Rapat: ${formatDate(note.meetingDate)}</div>` : ''}
                        ${note.location ? `<div>üìç ${escapeHtml(note.location)}</div>` : ''}
                    </div>
                    <div class="note-content">${escapeHtml((note.content || '').substring(0, 150))}...</div>
                    <div class="note-actions">
                        <button class="btn btn-secondary btn-sm" onclick="viewNote('${note.id}')">üëÅÔ∏è Lihat</button>
                        <button class="btn btn-secondary btn-sm" onclick="editNote('${note.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="handleDeleteNote('${note.id}')">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `).join('');
            
            console.log('[MANAGE] Rendered', notes.length, 'notes');
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ============================================
        // GLOBAL FUNCTIONS
        // ============================================
        window.viewNote = (id) => window.location.href = `viewer.html?code=${id}`;
        window.editNote = (id) => window.location.href = `editor.html?id=${id}`;
        
        window.handleDeleteNote = (id) => {
            if (confirm('Apakah Anda yakin ingin menghapus notulen ini? Tindakan ini tidak dapat dibatalkan.')) {
                deleteNote(id);
                showToast('Notulen berhasil dihapus', 'success');
                updateStats();
                renderNotes();
            }
        };

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Search input
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            renderNotes();
        });
        
        // Sort dropdown
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderNotes();
        });
        
        // New note buttons
        document.getElementById('newNoteBtn').addEventListener('click', () => {
            window.location.href = 'editor.html';
        });
        
        document.getElementById('createFirstNoteBtn').addEventListener('click', () => {
            window.location.href = 'editor.html';
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Anda yakin ingin keluar?')) {
                logout();
            }
        });
        
        // User menu toggle
        document.getElementById('userMenuBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.user-menu').classList.toggle('open');
        });
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                document.querySelectorAll('.user-menu.open').forEach(menu => {
                    menu.classList.remove('open');
                });
            }
        });

        // ============================================
        // INITIALIZE
        // ============================================
        updateStats();
        renderNotes();
        
        console.log('[MANAGE] Initialized successfully');
    </script>
</body>
</html>
