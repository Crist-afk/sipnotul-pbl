<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Notulen - SIPNOTUL</title>
    <link rel="stylesheet" href="src/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        ============================================
        SIMPLE HEADER
        ============================================
    -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo" style="color: var(--primary);">
                <img src="./assets/logo.png" alt="SIPNOTUL Logo">
                <span>SIPNOTUL</span>
            </a>
            <div class="header-controls">
                <button class="btn btn-secondary btn-sm" onclick="window.print()">üñ®Ô∏è Cetak</button>
                <a href="index.html" class="btn btn-ghost btn-sm">‚Üê Kembali</a>
            </div>
        </div>
    </header>

    <!-- 
        ============================================
        NOTE CONTENT
        ============================================
    -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="card" id="noteContent" style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
                <p class="text-muted">Memuat notulen...</p>
            </div>
        </div>
    </main>

    <!-- Toast container -->
    <div id="toasts" class="toasts"></div>

    <!-- 
        ============================================
        JAVASCRIPT
        ============================================
    -->
    <script type="module">
        import { getNoteById, getUserById } from './src/storage.js';
        import { showToast } from './src/auth.js';

        // Get note code from URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (!code) {
            showError('Kode notulen tidak valid');
        } else {
            loadNote(code);
        }

        // ============================================
        // LOAD NOTE
        // ============================================
        function loadNote(code) {
            const note = getNoteById(code);
            
            if (!note) {
                showError('Notulen tidak ditemukan');
                return;
            }
            
            // Check if note is public or user is logged in
            // For simplicity, we'll show all notes in this demo
            
            renderNote(note);
        }

        // ============================================
        // RENDER NOTE
        // ============================================
        function renderNote(note) {
            const author = getUserById(note.authorId);
            const container = document.getElementById('noteContent');
            
            container.innerHTML = `
                <div style="border-bottom: 2px solid var(--border); padding-bottom: 1.5rem; margin-bottom: 1.5rem;">
                    <h1 style="margin-bottom: 1rem;">${escapeHtml(note.title)}</h1>
                    <div style="display: flex; gap: 2rem; flex-wrap: wrap; color: var(--text-muted); font-size: 0.875rem;">
                        ${note.meetingDate ? `<div>üìÖ ${formatDate(note.meetingDate)}</div>` : ''}
                        ${note.time ? `<div>üïê ${note.time}</div>` : ''}
                        ${note.location ? `<div>üìç ${escapeHtml(note.location)}</div>` : ''}
                    </div>
                </div>

                ${note.attendees && note.attendees.length > 0 ? `
                    <div style="margin-bottom: 2rem;">
                        <h3 style="margin-bottom: 0.5rem;">Peserta</h3>
                        <ul style="padding-left: 1.5rem;">
                            ${note.attendees.map(a => `<li>${escapeHtml(a)}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}

                ${note.agenda ? `
                    <div style="margin-bottom: 2rem;">
                        <h3 style="margin-bottom: 0.5rem;">Agenda</h3>
                        <p style="white-space: pre-wrap;">${escapeHtml(note.agenda)}</p>
                    </div>
                ` : ''}

                <div style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 0.5rem;">Hasil Pembahasan</h3>
                    <p style="white-space: pre-wrap;">${escapeHtml(note.content || 'Tidak ada pembahasan')}</p>
                </div>

                ${note.decisions ? `
                    <div style="margin-bottom: 2rem;">
                        <h3 style="margin-bottom: 0.5rem;">Keputusan</h3>
                        <p style="white-space: pre-wrap;">${escapeHtml(note.decisions)}</p>
                    </div>
                ` : ''}

                ${note.followUp ? `
                    <div style="margin-bottom: 2rem;">
                        <h3 style="margin-bottom: 0.5rem;">Tindak Lanjut</h3>
                        <p style="white-space: pre-wrap;">${escapeHtml(note.followUp)}</p>
                    </div>
                ` : ''}

                <div style="border-top: 2px solid var(--border); padding-top: 1.5rem; margin-top: 2rem; font-size: 0.875rem; color: var(--text-muted);">
                    <p>Dibuat oleh ${author ? author.name : 'Unknown'} pada ${formatDate(note.createdAt)}</p>
                </div>
            `;
        }

        // ============================================
        // SHOW ERROR
        // ============================================
        function showError(message) {
            const container = document.getElementById('noteContent');
            container.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</div>
                    <h2>Oops!</h2>
                    <p class="text-muted">${message}</p>
                    <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Kembali ke Beranda</a>
                </div>
            `;
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
