<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Notulen - SIPNOTUL</title>
    <link rel="stylesheet" href="src/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        ============================================
        SIMPLE HEADER
        ============================================
    -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo" style="color: var(--primary);">
                <img src="./assets/logo.png" alt="SIPNOTUL Logo">
                <span>SIPNOTUL</span>
            </a>
            <div class="header-controls">
                <button class="btn btn-secondary btn-sm" onclick="window.print()">üñ®Ô∏è Cetak</button>
                <a href="index.html" class="btn btn-ghost btn-sm">‚Üê Kembali</a>
            </div>
        </div>
    </header>

    <!-- 
        ============================================
        NOTE CONTENT
        ============================================
    -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="card" id="noteContent" style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
                <p class="text-muted">Memuat notulen...</p>
            </div>
        </div>
    </main>

    <!-- Toast container -->
    <div id="toasts" class="toasts"></div>

    <!-- 
        ============================================
        JAVASCRIPT
        ============================================
    -->
<script type="module">
        // Hapus import storage.js karena kita pakai Database
        // import { getNoteById, getUserById } from './src/storage.js'; 
        
        // Helper Toast (Opsional jika file auth.js ada)
        // import { showToast } from './src/auth.js'; 

        // ============================================
        // 1. AMBIL KODE DARI URL
        // ============================================
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (!code) {
            showError('Kode notulen tidak valid');
        } else {
            loadNoteFromDB(code);
        }

        // ============================================
        // 2. LOAD NOTE DARI DATABASE (PHP)
        // ============================================
        async function loadNoteFromDB(id) {
            try {
                // Panggil PHP
                const response = await fetch(`get_note_detail.php?id=${id}`);
                const result = await response.json();

                if (result.status === 'success') {
                    renderNote(result.data);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error(error);
                showError('Terjadi kesalahan koneksi ke server.');
            }
        }

        // ============================================
        // 3. RENDER TAMPILAN
        // ============================================
        function renderNote(note) {
            const container = document.getElementById('noteContent');
            
            // Format Peserta (Jika di database masih string text area, kita split)
            // Jika Anda nanti pakai tabel tbNotesAttendees, logikanya beda lagi.
            // Untuk sekarang kita anggap 'attendees' belum diambil dari tabel relasi, 
            // jadi kita skip dulu atau tampilkan manual jika ada kolom text.
            
            container.innerHTML = `
                <div style="border-bottom: 2px solid var(--border); padding-bottom: 1.5rem; margin-bottom: 1.5rem;">
                    <h1 style="margin-bottom: 1rem;">${escapeHtml(note.title)}</h1>
                    <div style="display: flex; gap: 2rem; flex-wrap: wrap; color: var(--text-muted); font-size: 0.875rem;">
                        ${note.meetingDate ? `<div>üìÖ ${formatDate(note.meetingDate)}</div>` : ''}
                        ${note.time ? `<div>üïê ${note.time}</div>` : ''}
                        ${note.location ? `<div>üìç ${escapeHtml(note.location)}</div>` : ''}
                        <div style="font-weight:600; color:var(--primary)">
                             ${note.isPublic == 1 ? 'üåê Publik' : 'üîí Privat'}
                        </div>
                    </div>
                </div>

                ${renderSection('Agenda', note.agenda)}
                ${renderSection('Hasil Pembahasan', note.content)}
                ${renderSection('Keputusan', note.decisions)}
                ${renderSection('Tindak Lanjut', note.followUp)}

                <div style="border-top: 2px solid var(--border); padding-top: 1.5rem; margin-top: 2rem; font-size: 0.875rem; color: var(--text-muted);">
                    <p>Dibuat oleh <strong>${escapeHtml(note.authorName || 'Tidak Diketahui')}</strong> pada ${formatDate(note.createdAt)}</p>
                </div>
            `;
        }

        // Helper untuk merender bagian (agar kode tidak berulang)
        function renderSection(title, content) {
            if (!content) return '';
            return `
                <div style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 0.5rem;">${title}</h3>
                    <p style="white-space: pre-wrap; line-height: 1.6;">${escapeHtml(content)}</p>
                </div>
            `;
        }

        // ============================================
        // 4. ERROR HANDLING
        // ============================================
        function showError(message) {
            const container = document.getElementById('noteContent');
            container.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</div>
                    <h2>Gagal Memuat</h2>
                    <p class="text-muted">${message}</p>
                    <a href="dashboard.html" class="btn btn-primary" style="margin-top: 1rem;">Kembali ke Dashboard</a>
                </div>
            `;
        }

        // ============================================
        // 5. UTILITY FUNCTIONS
        // ============================================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            if(!dateString) return '-';
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
