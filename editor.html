<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Notulen - SIPNOTUL</title>
    <link rel="stylesheet" href="src/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="dashboard.html" class="logo" style="color: var(--primary);">
                <img src="./assets/logo.png" alt="SIPNOTUL Logo">
                <span>SIPNOTUL</span>
            </a>
            <div class="header-controls">
                <span id="saveStatus" style="font-size: 0.875rem; color: var(--text-muted);">Belum disimpan</span>
                <button class="btn btn-secondary btn-sm" id="shareBtn">ðŸ”— Bagikan</button>
                <button type="button" class="btn btn-primary btn-sm" id="saveBtn">ðŸ’¾ Simpan</button>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="card" style="max-width: 900px; margin: 0 auto;">
            <h2 id="editorTitle" style="margin-bottom: 2rem;">Notulen Baru</h2>
            
            <form id="noteForm">
                <input type="hidden" id="idNotes" name="idNotes">

                <div style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1rem;">Informasi Rapat</h3>
                    <div class="form-group">
                        <label class="form-label" for="title">Judul Rapat *</label>
                        <input type="text" class="form-input" id="title" name="title" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="date">Tanggal *</label>
                            <input type="date" class="form-input" id="date" name="meetingDate" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="time">Waktu</label>
                            <input type="time" class="form-input" id="time" name="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="location">Tempat</label>
                        <input type="text" class="form-input" id="location" name="location">
                    </div>
                </div>

                <div style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1rem;">Konten Notulen</h3>
                    <div class="form-group">
                        <label class="form-label" for="discussion">Hasil Pembahasan *</label>
                        <textarea class="form-input" id="discussion" name="content" rows="8" required style="resize: vertical;"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="decisions">Keputusan</label>
                        <textarea class="form-input" id="decisions" name="decisions" rows="3" style="resize: vertical;"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="tasks">Tindak Lanjut</label>
                        <textarea class="form-input" id="tasks" name="followUp" rows="3" style="resize: vertical;"></textarea>
                    </div>
                </div>

                <div style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1rem;">Pengaturan</h3>
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="isPublic" name="isPublic" value="1">
                        <span>Dapat diakses publik dengan kode/tautan</span>
                    </label>
                </div>
            </form>
        </div>
    </main>

    <div id="toasts" class="toasts"></div>

    <script type="module">
        import { requireAuth, getCurrentUser, showToast } from './src/auth.js';
        
        // Cek Login (Auth.js tetap dipakai untuk cek sesi browser)
        if (!requireAuth()) {
            // Redirect terjadi otomatis
        }

        const user = getCurrentUser();
        console.log("Logged in user:", user);

        // ==========================================
        // 1. LOGIKA EDIT (LOAD DATA DARI DATABASE)
        // ==========================================
        const params = new URLSearchParams(window.location.search);
        const noteId = params.get('id');

        if (noteId) {
            document.getElementById('editorTitle').textContent = 'Edit Notulen';
            document.getElementById('idNotes').value = noteId;
            loadNoteData(noteId);
        }

        async function loadNoteData(id) {
            try {
                // Fetch data dari PHP
                const response = await fetch(`get_note_detail.php?id=${id}`);
                const data = await response.json();

                if (data.status === 'success') {
                    const note = data.data;
                    // Isi form dengan data dari database
                    document.getElementById('title').value = note.title;
                    document.getElementById('date').value = note.meetingDate;
                    document.getElementById('time').value = note.time;
                    document.getElementById('location').value = note.location;
                    document.getElementById('discussion').value = note.content;
                    document.getElementById('decisions').value = note.decisions;
                    document.getElementById('tasks').value = note.followUp;
                    document.getElementById('isPublic').checked = (note.isPublic == 1);
                } else {
                    showToast('Gagal memuat data notulen: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Terjadi kesalahan koneksi', 'error');
            }
        }

        // ==========================================
        // 2. LOGIKA SIMPAN (KIRIM KE DATABASE)
        // ==========================================
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const saveBtn = document.getElementById('saveBtn');
            const statusSpan = document.getElementById('saveStatus');
            
            // Validasi Sederhana
            const title = document.getElementById('title').value;
            if (!title) {
                showToast('Judul rapat wajib diisi!', 'error');
                return;
            }

            // Siapkan Data Form
            const form = document.getElementById('noteForm');
            const formData = new FormData(form);

            // Tambahkan data User yang sedang login (Author)
            formData.append('authorNim', user.nim || user.id); // Sesuaikan dengan properti di auth.js kamu

            // Ubah tampilan tombol jadi loading
            saveBtn.disabled = true;
            saveBtn.textContent = 'Menyimpan...';
            statusSpan.textContent = 'Menyimpan...';

            try {
                // KIRIM KE FILE PHP BARU KITA
                const response = await fetch('save_note.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showToast('Berhasil disimpan ke Database!', 'success');
                    statusSpan.textContent = 'Tersimpan';
                    
                    // Jika ini notulen baru, redirect ke dashboard atau update URL
                    if (!noteId) {
                        setTimeout(() => {
                            window.location.href = 'dashboard.html'; // atau reload ke mode edit
                        }, 1500);
                    }
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Error:', error);
                showToast('Gagal menyimpan: ' + error.message, 'error');
                statusSpan.textContent = 'Gagal menyimpan';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'ðŸ’¾ Simpan';
            }
        });

        // ==========================================
        // 3. FITUR SHARE
        // ==========================================
        document.getElementById('shareBtn').addEventListener('click', () => {
            const currentId = document.getElementById('idNotes').value;
            if (currentId) {
                const url = `${location.origin}/viewer.html?code=${currentId}`;
                navigator.clipboard.writeText(url);
                showToast('Link tersalin!', 'success');
            } else {
                showToast('Simpan notulen dulu sebelum membagikan', 'info');
            }
        });
    </script>
</body>
</html>
