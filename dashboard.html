<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SIPNOTUL</title>
    <link rel="stylesheet" href="src/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        ============================================
        SITE HEADER
        ============================================
        Sticky header with navigation and user menu
    -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="header-left">
                <!-- Logo -->
                <a href="index.html" class="logo" style="color: var(--primary);">
                    <img src="./assets/logo.png" alt="SIPNOTUL Logo">
                    <span>SIPNOTUL</span>
                </a>
                <!-- Main navigation -->
                <nav class="main-nav">
                    <a href="dashboard.html" class="active">Dashboard</a>
                    <a href="manage.html">Kelola Notulen</a>
                </nav>
            </div>
            <div class="header-controls">
                <!-- New note button -->
                <button class="btn btn-primary btn-sm" id="newNoteBtn">+ Buat Notulen</button>
                <!-- User menu -->
                <div class="user-menu">
                    <button class="btn btn-secondary btn-sm" id="userMenuBtn">
                        <span id="userName">User</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="account.html">‚öôÔ∏è Pengaturan</a>
                        <button id="logoutBtn">üö™ Keluar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 
        ============================================
        MAIN CONTENT
        ============================================
        Dashboard with stats, recent notes, and quick actions
    -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card card">
                <h4>Total Notulen</h4>
                <div class="stat-value" id="totalNotes">0</div>
            </div>
            <div class="stat-card card">
                <h4>Rapat Minggu Ini</h4>
                <div class="stat-value" id="weeklyMeetings">0</div>
            </div>
            <div class="stat-card card">
                <h4>Rapat Mendatang</h4>
                <div class="stat-value" id="pendingTasks">0</div>
            </div>
        </div>

        <!-- Recent Notes Section -->
        <section class="card" style="margin-bottom: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Notulen Terbaru</h2>
                <a href="manage.html" class="btn btn-secondary btn-sm">Lihat Semua</a>
            </div>
            <div id="recentNotes" class="notes-grid">
                <!-- Notes will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Quick Actions Section -->
        <section class="card" style="margin-bottom: 2rem;">
            <h2 style="margin-bottom: 1.5rem;">Aksi Cepat</h2>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="btn btn-primary" id="newNoteBtn2">+ Buat Notulen Baru</button>
                <button class="btn btn-secondary" id="viewAllBtn">üìã Lihat Semua Notulen</button>
            </div>
        </section>

        <!-- Upcoming Meetings Section -->
        <section class="card">
            <h2 style="margin-bottom: 1.5rem; display:flex; justify-content:space-between; align-items:center;">
                <span>Rapat Mendatang</span>
                <button class="btn btn-primary btn-sm" id="addMeetingBtn">+ Tambah Rapat</button>
            </h2>

            <!-- Calendar Preview -->
            <div id="calendarPreview" style="margin-bottom: 1.5rem;">
                <div style="background: var(--gray-50); padding: 1rem; border-radius: var(--radius-md);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <button class="btn btn-secondary btn-sm" id="prevMonthBtn">‚Üê Bulan Sebelumnya</button>
                        <div id="currentMonthYear" style="font-weight: 600; color: var(--primary);"></div>
                        <button class="btn btn-secondary btn-sm" id="nextMonthBtn">Bulan Berikutnya ‚Üí</button>
                    </div>
                    <div id="calendarGrid"></div>
                    <div style="margin-top: 1rem; font-size: 0.75rem; color: var(--text-muted); display: flex; gap: 1rem; justify-content: center;">
                        <span><span style="display: inline-block; width: 12px; height: 12px; background: var(--primary); border-radius: 2px; margin-right: 4px;"></span>Hari Ini</span>
                        <span><span style="display: inline-block; width: 12px; height: 12px; background: var(--success); border-radius: 2px; margin-right: 4px;"></span>Ada Rapat</span>
                    </div>
                </div>
            </div>

            <!-- Meetings List -->
            <div id="upcomingMeetings">
                <!-- Meetings will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Add Meeting Modal -->
        <div id="addMeetingModal" class="modal">
            <div class="modal-overlay" onclick="closeAddMeetingModal()"></div>
            <div class="modal-content">
                <button class="modal-close" onclick="closeAddMeetingModal()">&times;</button>
                <div class="modal-header">
                    <h2>Tambah Rapat Baru</h2>
                    <p>Jadwalkan rapat mendatang</p>
                </div>
                <div class="modal-body">
                    <form id="addMeetingForm">
                        <div class="form-group">
                            <label class="form-label" for="meetingTitle">Judul Rapat</label>
                            <input type="text" class="form-input" id="meetingTitle" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="meetingDate">Tanggal</label>
                                <input type="date" class="form-input" id="meetingDate" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="meetingTime">Waktu</label>
                                <input type="time" class="form-input" id="meetingTime" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="meetingLocation">Lokasi</label>
                            <input type="text" class="form-input" id="meetingLocation" placeholder="Contoh: GU 702" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="meetingDescription">Deskripsi (Opsional)</label>
                            <textarea class="form-input" id="meetingDescription" rows="3" placeholder="Agenda atau catatan rapat"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="meetingIsPublic" checked>
                                <span style="margin-left: 0.5rem;">Rapat Publik (Semua user dapat melihat)</span>
                            </label>
                        </div>
                        <div class="form-group" id="participantSelection" style="display: none;">
                            <label class="form-label">Undang Peserta</label>
                            <div id="userCheckboxes" style="max-height: 150px; overflow-y: auto; padding: 0.5rem; border: 1px solid var(--border); border-radius: var(--radius-md);">
                                <!-- User checkboxes will be inserted here -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">üíæ Simpan Rapat</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- View Meeting Details Modal -->
        <div id="viewMeetingModal" class="modal">
            <div class="modal-overlay" onclick="closeMeetingDetailsModal()"></div>
            <div class="modal-content">
                <button class="modal-close" onclick="closeMeetingDetailsModal()">&times;</button>
                <div class="modal-header">
                    <h2 id="meetingDetailTitle">Detail Rapat</h2>
                    <p id="meetingDetailDate"></p>
                </div>
                <div class="modal-body">
                    <div id="meetingDetailsContent">
                        <!-- Meeting details will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast container -->
    <div id="toasts" class="toasts"></div>

    <!-- 
        ============================================
        JAVASCRIPT
        ============================================
        Dashboard functionality
    -->
<script type="module">
        import { requireAuth, getCurrentUser, logout, showToast } from './src/auth.js';
        
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let allNotes = []; // Menyimpan data dari Database
        let currentCalendarMonth = new Date().getMonth();
        let currentCalendarYear = new Date().getFullYear();

        // ============================================
        // CHECK AUTH & INIT
        // ============================================
        if (!requireAuth()) { /* Redirect handled by auth.js */ }

        const user = getCurrentUser();
        document.getElementById('userName').textContent = user.name;

        // Load Data saat halaman dibuka
        loadDashboardData();

        // ============================================
        // 1. LOAD DATA DARI DATABASE (PHP)
        // ============================================
        async function loadDashboardData() {
            try {
                // Panggil file PHP yang baru kita buat
                const response = await fetch(`php/get_user_notes.php?nim=${user.nim || user.id}`);
                allNotes = await response.json();

                // Setelah data didapat, update semua tampilan
                updateStats();
                renderRecentNotes();
                renderCalendar();
                renderUpcomingMeetings();

                console.log('[DASHBOARD] Data loaded:', allNotes.length, 'notes');
            } catch (error) {
                console.error('Gagal memuat data:', error);
                showToast('Gagal terhubung ke database', 'error');
            }
        }

        // ============================================
        // 2. UPDATE STATISTIK
        // ============================================
        function updateStats() {
            const now = new Date();
            // Menghitung awal minggu ini (Minggu - Sabtu)
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0,0,0,0);

            // Hitung Statistik
            const total = allNotes.length;
            
            // Hitung rapat minggu ini (Notulen yang punya meetingDate di minggu ini)
            const meetingsThisWeek = allNotes.filter(n => {
                if (!n.meetingDate) return false;
                const mDate = new Date(n.meetingDate);
                return mDate >= startOfWeek && mDate <= new Date(startOfWeek.getTime() + 6 * 24 * 60 * 60 * 1000);
            }).length;

            // Hitung Tugas/Pending (Logic: punya followUp dan belum selesai)
            // Catatan: Pastikan kolom followUpCompleted di DB bernilai 0 atau 1
            const pending = allNotes.filter(n => n.followUp && n.followUpCompleted == '0').length;

            // Tampilkan ke layar
            document.getElementById('totalNotes').textContent = total;
            document.getElementById('weeklyMeetings').textContent = meetingsThisWeek;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // ============================================
        // 3. RENDER NOTULEN TERBARU
        // ============================================
        function renderRecentNotes() {
            const container = document.getElementById('recentNotes');
            const recent = allNotes.slice(0, 6); // Ambil 6 data pertama

            if (recent.length === 0) {
                container.innerHTML = '<p class="text-muted">Belum ada notulen. Buat notulen pertama Anda!</p>';
                return;
            }

            container.innerHTML = recent.map(note => `
                <div class="note-card card">
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-meta">üìÖ ${formatDate(note.createdAt)}</div>
                    <div class="note-content">${escapeHtml((note.content || '').substring(0, 100))}...</div>
                    <div class="note-actions">
                        <button class="btn btn-secondary btn-sm" onclick="window.location.href='viewer.html?code=${note.idNotes}'">üëÅÔ∏è Lihat</button>
                        <button class="btn btn-secondary btn-sm" onclick="window.location.href='editor.html?id=${note.idNotes}'">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="handleDeleteNote('${note.idNotes}')">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        // ============================================
        // 4. RENDER KALENDER (Berdasarkan MeetingDate)
        // ============================================
        function renderCalendar() {
            const now = new Date();
            
            // Cari tanggal-tanggal yang ada rapatnya
            const meetingDates = new Set(allNotes
                .filter(n => n.meetingDate)
                .map(n => n.meetingDate)
            );

            // Logika Kalender Standar
            const firstDay = new Date(currentCalendarYear, currentCalendarMonth, 1).getDay();
            const daysInMonth = new Date(currentCalendarYear, currentCalendarMonth + 1, 0).getDate();
            const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            const dayNames = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];

            document.getElementById('currentMonthYear').textContent = `${monthNames[currentCalendarMonth]} ${currentCalendarYear}`;

            let html = `<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; text-align: center;">`;
            
            // Header Hari
            dayNames.forEach(day => html += `<div style="font-size:0.75rem; color:var(--text-muted);">${day}</div>`);
            
            // Kotak Kosong
            for (let i = 0; i < firstDay; i++) html += `<div></div>`;

            // Tanggal
            for (let day = 1; day <= daysInMonth; day++) {
                // Format YYYY-MM-DD
                const dateStr = `${currentCalendarYear}-${String(currentCalendarMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                const isToday = day === now.getDate() && currentCalendarMonth === now.getMonth() && currentCalendarYear === now.getFullYear();
                const hasMeeting = meetingDates.has(dateStr);

                let bg = isToday ? 'var(--primary)' : (hasMeeting ? 'var(--success)' : '#fff');
                let color = (isToday || hasMeeting) ? '#fff' : '#333';
                let cursor = hasMeeting ? 'pointer' : 'default';

                html += `
                    <div onclick="${hasMeeting ? `showMeetingDetails('${dateStr}')` : ''}"
                         style="padding:0.5rem; background:${bg}; color:${color}; border-radius:4px; font-size:0.875rem; cursor:${cursor}; border:1px solid #eee;">
                        ${day}
                    </div>
                `;
            }
            html += `</div>`;
            document.getElementById('calendarGrid').innerHTML = html;
        }

        // ============================================
        // 5. RENDER RAPAT MENDATANG
        // ============================================
        function renderUpcomingMeetings() {
            const todayStr = new Date().toISOString().split('T')[0];
            
            // Filter notulen yang punya tanggal meeting >= hari ini
            const upcoming = allNotes
                .filter(n => n.meetingDate && n.meetingDate >= todayStr)
                .sort((a, b) => new Date(a.meetingDate) - new Date(b.meetingDate))
                .slice(0, 5);

            const container = document.getElementById('upcomingMeetings');
            
            if (upcoming.length === 0) {
                container.innerHTML = '<p class="text-muted">Tidak ada jadwal rapat mendatang.</p>';
                return;
            }

            container.innerHTML = upcoming.map(note => `
                <div style="display: flex; gap: 1rem; padding: 1rem; background: var(--gray-50); border-radius: 8px; margin-bottom: 0.5rem; border-left: 4px solid var(--primary);">
                    <div style="text-align: center; min-width: 60px;">
                        <div style="font-size: 1.2rem; font-weight: 700; color: var(--primary);">${new Date(note.meetingDate).getDate()}</div>
                        <div style="font-size: 0.75rem; text-transform: uppercase;">${new Date(note.meetingDate).toLocaleString('id', {month: 'short'})}</div>
                    </div>
                    <div>
                        <div style="font-weight: 600;">${escapeHtml(note.title)}</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">
                            üïí ${note.time || '-'} | üìç ${note.location || '-'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ============================================
        // UTILS & GLOBAL HANDLERS
        // ============================================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        // Fungsi Global untuk Tombol Hapus
        window.handleDeleteNote = async (id) => {
            if (!confirm('Yakin ingin menghapus notulen ini?')) return;

            try {
                const res = await fetch('php/delete_note.php', {
                    method: 'POST',
                    body: JSON.stringify({ id: id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await res.json();
                
                if (result.status === 'success') {
                    showToast('Berhasil dihapus', 'success');
                    loadDashboardData(); // Refresh data tanpa reload page
                } else {
                    showToast('Gagal menghapus: ' + result.message, 'error');
                }
            } catch (err) {
                showToast('Error koneksi', 'error');
            }
        };

        // Navigasi Bulan Kalender
        document.getElementById('prevMonthBtn').addEventListener('click', () => {
            currentCalendarMonth--;
            if(currentCalendarMonth < 0) { currentCalendarMonth = 11; currentCalendarYear--; }
            renderCalendar();
        });
        document.getElementById('nextMonthBtn').addEventListener('click', () => {
            currentCalendarMonth++;
            if(currentCalendarMonth > 11) { currentCalendarMonth = 0; currentCalendarYear++; }
            renderCalendar();
        });

        // Tombol Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Keluar aplikasi?')) logout();
        });

        // Tombol Buat Baru
        document.getElementById('newNoteBtn').addEventListener('click', () => window.location.href = 'editor.html');
        document.getElementById('newNoteBtn2').addEventListener('click', () => window.location.href = 'editor.html');
        document.getElementById('viewAllBtn').addEventListener('click', () => window.location.href = 'manage.html');
        
        // Modal & User Menu Handlers
        document.getElementById('userMenuBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.user-menu').classList.toggle('open');
        });
        document.addEventListener('click', () => document.querySelector('.user-menu').classList.remove('open'));

        // Fitur klik tanggal kalender (Menampilkan notulen di tanggal itu)
        window.showMeetingDetails = (dateStr) => {
            const meetings = allNotes.filter(n => n.meetingDate === dateStr);
            if(meetings.length > 0) {
                alert(`Agenda pada ${dateStr}:\n` + meetings.map(m => `- ${m.title} (${m.time})`).join('\n'));
            }
        };

    </script>
</body>
</html>
