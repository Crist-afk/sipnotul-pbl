<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun - SIPNOTUL</title>
    <link rel="stylesheet" href="src/styles.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="dashboard.html" class="logo" style="color: var(--primary);">
                <img src="./assets/logo.png" alt="SIPNOTUL Logo">
                <span>SIPNOTUL</span>
            </a>
            <div class="header-controls">
                <a href="dashboard.html" class="btn btn-secondary btn-sm">‚Üê Kembali</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="margin-bottom: 2rem;">Pengaturan Akun</h2>
            
            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label" for="name">Nama Lengkap</label>
                    <input type="text" class="form-input" id="name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="nim">NIM</label>
                    <input type="text" class="form-input" id="nim" disabled style="background: var(--gray-100); cursor: not-allowed;">
                    <small class="text-muted">NIM tidak dapat diubah</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-input" id="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="programStudi">Program Studi</label>
                    <input type="text" class="form-input" id="programStudi" required>
                </div>

                <button type="submit" class="btn btn-primary">üíæ Simpan Perubahan</button>
            </form>
        </div>
    </main>

    <!-- Toast container -->
    <div id="toasts" class="toasts"></div>

    <!-- JavaScript -->
    <script type="module">
        import { requireAuth, getCurrentUser, showToast } from './src/auth.js';

        // Check auth
        if (!requireAuth()) {
            // Will redirect, no need to continue
        }

        const user = getCurrentUser();

        // Populate form
        document.getElementById('name').value = user.name || '';
        document.getElementById('nim').value = user.nim || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('programStudi').value = user.programStudi || '';

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // In a real app, this would update the user profile via API
            // For now, we'll just show a success message
            showToast('Profil berhasil diperbarui!', 'success');
            
            // Note: In production, you would update the user data in localStorage/sessionStorage
            // and possibly sync with a backend API
        });
    </script>
</body>
</html>
