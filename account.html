<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun - SIPNOTUL</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="header-left">
                <a href="dashboard.html" class="btn ghost">
                    <i class="icon">‚Üê</i>
                    Dashboard
                </a>
                <h1>Pengaturan Akun</h1>
            </div>
        </div>
    </header>

    <main class="container account-layout">
        <nav class="settings-nav card">
            <a href="#profile" class="nav-item active">Profil</a>
            <a href="#security" class="nav-item">Keamanan</a>
            <a href="#notifications" class="nav-item">Notifikasi</a>
            <a href="#integrations" class="nav-item">Integrasi</a>
        </nav>

        <div class="settings-content">
            <section id="profile" class="settings-section card">
                <h2>Profil</h2>
                <form id="profileForm" class="settings-form">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" class="input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Jabatan</label>
                        <input type="text" id="role" class="input">
                    </div>

                    <div class="form-group">
                        <label for="avatar">Foto Profil</label>
                        <input type="file" id="avatar" accept="image/*">
                    </div>

                    <button type="submit" class="btn primary">Simpan Perubahan</button>
                </form>
            </section>
        </div>
    </main>

    <div id="toasts" class="toasts" aria-live="assertive"></div>

    <script type="module" src="./src/auth.js"></script>
    <script type="module" src="./src/account.js"></script>
</body>
</html>
